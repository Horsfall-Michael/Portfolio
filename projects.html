<body>
    <header>
        <nav id="navbar">
            <ul id="nav-items">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
            </ul>
        </nav>
   </header>
   
    <div class="sorry">
        <p >  No completed projects yet. <br>
            Please check out my ongoing works on the home page.
           </p>
    </div>

     <footer>
        <section id="contact">
          <div class="footer-intro">
            <h1>Contact</h1>
            <p class="sub-text">I would like to hear aboout your project and how I could help you. <br>Please fill the form below and I will get back to you as soon as possible.</p>
          </div>

          <div>
            <form name="contact" action="POST" method="POST" data-netlify="true">
              <fieldset>
                  <input type="hidden" name="form-name" value="contact">
                  <p class="input">
                      <label for="name">Name:</label>
                      <input type="text" name="name" id="name" required>
                  </p>
                  <hr>
                  <p class="input">
                      <label for="email">Email:</label>
                      <input type="email" name="email" id="email" required>
                  </p>
                  <hr>
                  <p class="input">
                      <label for="message">Message:</label>
                      <br>
                      <textarea name="message" id="message"  required></textarea>
                  </p>
                  <hr>
                  <p class="hidden">
                     <label>Don't fill this out if your human:</label>
                     <input name="bot-field">
                 </p>
              </fieldset>
              <div class="button-container">
                <button type="submit" class="send-btn">Send Message <hr></button> 
              </div>
            </form>
          </div>   
        </section>
      </footer>
   <script src="myscript.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
